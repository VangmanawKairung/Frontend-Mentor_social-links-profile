<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./sources/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./sources/assets/images/avatar-jessica.jpeg"
        alt="Portrait of Jessica Randall, Front-end developer and avid reader"
      />
      <section class="user-info">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-address">London, United Kingdom</p>
      </section>
      <p class="user-career">"Front-end developer and avid reader."</p>
      <button class="user-contacts" aria-label="Visit Jessica's GitHub profile">
        GitHub
      </button>
      <button
        class="user-contacts"
        aria-label="Visit Jessica's Frontend Mentor profile"
      >
        Frontend Mentor
      </button>
      <button
        class="user-contacts"
        aria-label="Visit Jessica's LinkedIn profile"
      >
        LinkedIn
      </button>
      <button
        class="user-contacts"
        aria-label="Visit Jessica's Twitter profile"
      >
        Twitter
      </button>
      <button
        class="user-contacts"
        aria-label="Visit Jessica's Instagram profile"
      >
        Instagram
      </button>
    </main>
  </body>
</html>
